    <script>reset();</script>
    <div class="bg">
		<ul class="tab clearfix">
		   	<li class="active">商户号:${merchantInfoModel.id}的收益</li>
		</ul>
		<input id="openId" name="openId" type="hidden" value = "${custInfoModel.openId}"/>

				<input class="datetime" type="text" name="endTime" id="endTime" readonly value="">
				<div class="search" id="search">查询</div>
			</div>
			<div class="num">
				<span>交易总金额：<b id="tradeTotalMoney"></b></span>
				<span>交易总笔数：<b id="tradeTotalPens"></b></span>
			</div>
			<div id="myTradeDetail" style="border-top-color: #f3f3f3;border-top-style: solid;border-top-width: 15px;">							
				<div class="bd"></div>
			</div>
		</div>

		var reqUrl="${reqUrlRoot}";
		var baseUrl="${reqUrlRoot}";
		
		$(function() {
		    Feng.addCtx("${ctxPath}");
		    Feng.sessionTimeoutRegistry();
			$('.modal').appendTo("body");
			//处理用户修改费用..
			var options={keyboard:false,backdrop:'static',show:false};
			$('#myModal').modal(options);
