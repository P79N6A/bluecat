    <script language="javascript" type="text/javascript">
	 var path="${ctxPath}";
	 var reqUrl="${reqUrlRoot}";
	 var baseUrl="${reqUrlRoot}";
	 var selected=0,deviceNumType=0;//选择设置类型,选择编号添加类型
	 var custNo="${custInfoModel.custNo}";
	 var addDevicesNum=0;//初始化添加设备的个数
	 var deviceIds=[];//设备添加数组
	 var onLineMerchantIdDeviceids=[];
	 $(function(){
	     Feng.addCtx("${ctxPath}");
	     Feng.sessionTimeoutRegistry();
		 $('.modal').appendTo("body");
		 //处理用户修改费用..
		 var options={keyboard:false,backdrop:'static',show:false};
		 $('#myModal').modal(options);
		 //微信授权 成功后调扫码...
		 getWeixinConfig();
	  });
	  /*扫码..*/
	  function scanQRCodeForBind(){
		 wx.ready(function(){
	         wx.checkJsApi({
	            jsApiList: ['scanQRCode'],
	            success: function (res) {
	            }
	          });
	          wx.scanQRCode({
	            needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
	            scanType: ["qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
	            success: function (res) {
	               // 当needResult 为 1 时，扫码返回的结果
	            	getDeviceId(res.resultStr);
	            }
	          });
	     });
	  }
	  /*  扫码获取设备信息 */
	  function getDeviceId(data){
		  let deviceId={
				  codeContent:data
		 };
		  alert(data);
		  return;
		 //deviceId=JSON.stringify(deviceId);
		 $.ajax({
	        	type:"POST", 
	            url:reqUrl+"wx/checkDeviceIdIsCorrectForDeviceScan", 
	            contentType:"application/json;charset=utf-8",  //发送信息至服务器时内容编码类型。             
	            data:deviceId,
	            dataType:'json',
	            success: function (res) {
	            	if(res.result==='success'){
	            		let addNewDeviceNum=res.responseInfo;//获取的设备iD
	            		if(addNewDeviceNum){
		            		 var eachSwitch=true;	
		            	     $.each(deviceIds,function(i,dev){
		            	    	 if(Number(dev)===Number(addNewDeviceNum)){
		            	    		 tipText('扫码设备已添加,请勿重复扫码');
		            	    		 eachSwitch=false;
		            	    		 return false;
		            	    	 }
		            	     });
		            	     if(eachSwitch===true){
		            	    	 deviceIds.push(addNewDeviceNum);
			   		             $('.list-com').append(
			   							  '<li><span>'+addNewDeviceNum+'</span><span class="delete-icon">x</span></li>'
			   					  );  
			   		             addDevicesNum++;
			   					 $('.addNums').text(addDevicesNum);
		            	     }
		            		}else{
		            			tipText('扫码设备不存在,请重新扫码');
		            		}
	            	}else{
	            		tipText(res.message);
	            	}
	            }
		  });     
	 };
	 
	 //提醒
	 function tipText(cont){
	    $("#result_prompt").text(cont);	    	
	    $("#messageDialog").show();
	    $("#msg_btn").click(function(){
		   $("#messageDialog").hide();	
	     });
     };
	
	 // 微信授权
	 function getWeixinConfig(){
		let url = window.location.href.split('#')[0];
	    var urlInfo={
	          url:url
	        };
		$.ajax({
        	type:"POST", 
            url:reqUrl+"wx/getWxJsapiSignatureInfo", 
            //contentType:"application/json;charset=utf-8",  //发送信息至服务器时内容编码类型。             
            data:urlInfo,
            dataType:'json',
            error:function(obj){},
            success:function(res){
            	if(res.result==='success'){
            		 wx.config({
	                     beta:true,
	                     debug: false,
	                     appId: res.responseInfo.appid,
	                     timestamp: res.responseInfo.timestamp,
	                     nonceStr: res.responseInfo.noncestr,
	                     signature: res.responseInfo.signature,
	                     jsApiList: ['checkJsApi', 'scanQRCode']
	                   });
            		 //扫码...
            		 scanQRCodeForBind();
            	}
            }
        });
    };
    //普通数组去重
    function removeAttrSameElement(attr) {
        var arrFilter = [];
        var str="";
        for (var i = 0; i < attr.length; i++){
        	if (arrFilter.indexOf(attr[i]) == -1) {
                arrFilter.push(attr[i]);
                if(i==0){
                	str=attr[i];
                }else{
                	str=str+","+attr[i];
                }
            }
        }
        return str;
    };
	 /**
	  * 开启屏蔽层.
	  */
	 startShieldLayer = function() {
	 	$('#myModal').modal("show");
	 }
	 /**
	  * 结束屏蔽层.
	  */
	 finishShieldLayer = function() {
	 	$('#myModal').modal("hide");
	 }
</script>
