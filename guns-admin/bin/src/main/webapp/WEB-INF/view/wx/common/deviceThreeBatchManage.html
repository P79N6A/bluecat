<body>

    <div class="tabs">

	 <div class="dev-list">
	  <ul class="lists">
	    <li class="batch show">
	       <p><span><i>*</i>起始设备编号</span><input type="text" id="startNum" style="text-align: right;" value="" placeholder="请输入设备ID编号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入设备ID编号'"></p>
	       <p><span><i>*</i>终止设备编号</span> <input type="text" id="endNum" style="text-align: right;" value="" placeholder="请输入设备ID编号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入设备ID编号'"></p>
	    </li>
	    <li class="import">
	       <h3 class="tips"><span>*</span>设备添加</h3>
	       <div class="input-com">
	         <p class="num-input"> 
	          <input type="text" id="addInput" value="" placeholder="请输入设备ID编号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入设备ID编号'">

	         <ul class="list-com">

    <script language="javascript" type="text/javascript">
	 var path="${ctxPath}";
	 var reqUrl="${reqUrlRoot}";
	 var baseUrl="${reqUrlRoot}";
	 var selected=0,deviceNumType=0;//选择设置类型,选择编号添加类型
	 var custNo=$('#custNo').val(),merchantId=$('#merchantId').val();
	 var addDevicesNum=0;//初始化添加设备的个数
	 var deviceIds=[];//设备添加数组
	 var onLineMerchantIdDeviceids=[];
	 $(function(){
	     Feng.addCtx("${ctxPath}");
	     Feng.sessionTimeoutRegistry();
		 $('.modal').appendTo("body");
		 //处理用户修改费用..
		 var options={keyboard:false,backdrop:'static',show:false};
		 $('#myModal').modal(options);
		 //处理通过店铺id设置的业务逻辑
		 $("#onLineMerchantIdCn").focus(function(e){
			 $("#onLineMerchantIdCn").val($("#onLineMerchantId").val());
		 });
		 $("#onLineMerchantIdCn").blur(function(){
			 var onLineMerchantId=$("#onLineMerchantIdCn").val();
			 if(onLineMerchantId==""|| onLineMerchantId==null){
				 $("#onLineMerchantIdCn").val("");
				 $("#onLineMerchantId").val("");
				 return;
			 }
			 var data={
					 merchantId:merchantId,
					 onLineMerchantId:onLineMerchantId
			 }
			 $.ajax({
		         type:'POST',
		         url:reqUrl+"wx/getDeviceIdsByOnlineMarchantId", 
		         //contentType:"application/json;charset=utf-8",  //发送信息至服务器时内容编码类型。     
		         data:data,//JSON.stringify(data),
		         dataType:'json',
		         error:function(obj){
					 onLineMerchantIdDeviceids=[];
				 },
		         success:function(res){
		        	 if(res.result==='success'){
		        		 onLineMerchantIdDeviceids=res.responseInfo.devicesId;
		        		 if(onLineMerchantIdDeviceids.length<=0){
			        		 tipText("此终端商户名下没有您有权限批量操作的设备，请输入正确的商户id或确定是否绑定了设备!");
			        		 $("#onLineMerchantIdCn").val("");
			        		 $("#onLineMerchantId").val("");
		        		 }else{
			        		 $("#onLineMerchantIdCn").val(res.responseInfo.onlineMerchantCn+"("+res.responseInfo.onlineMerchantId+")");
			        		 $("#onLineMerchantId").val(res.responseInfo.onlineMerchantId);
		        		 }
		        	 }else{
						 onLineMerchantIdDeviceids=[];
		        		 tipText(res.message);
		        		 $("#onLineMerchantIdCn").val("");
		        		 $("#onLineMerchantId").val("");
		        	 }
		         }
		  }); 
		 });
		 // 修改默认activeing的index
		 getActiveingIndex();
		 //微信授权
		 getWeixinConfig();
		 //默认添加设备为零
		 $('.addNums').text(addDevicesNum);
		 //删除添加的设备
		 $('.list-com').on('click','li .delete-icon',function(){
		  var i=$(this).parent().index();
		   deviceIds.splice(i,1);
		   $(this).parent().remove();
		 });
		 // 点击扫码
		 $('.scan').click(function(){
		   wx.ready(function(){
		         wx.checkJsApi({
		            jsApiList: ['scanQRCode'],
		            success: function (res) {
		            }
		          });
		          wx.scanQRCode({
		            needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
		            scanType: ["qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
		            success: function (res) {
		               // 当needResult 为 1 时，扫码返回的结果
		            	getDeviceId(res.resultStr);
		            }
		          });
		          
		        });
		 });
		 //添加按钮
		 $('.add').click(function(){
			  var deviceVal=$('#addInput').val();
			  if(deviceVal===''){
				  tipText('设备编号不能为空');
				  return;
			  }
			  var data={
					  merId:merchantId,
					  deviceId:deviceVal
			  };
			  $.ajax({
			         type:'POST',
			         url:reqUrl+"wx/checkDeviceIdIsCorrect", 
			         //contentType:"application/json;charset=utf-8",  //发送信息至服务器时内容编码类型。     
			         data:data,//JSON.stringify(data),
			         dataType:'json',
			         error:function(obj){},
			         success:function(res){
			        	 if(res.result==='success'){
			        		 $('.list-com').append(
			   					  '<li><span>'+deviceVal+'</span><span class="delete-icon">x</span></li>'
			   			  		);
				   			  deviceIds.push(deviceVal);
				   			  addDevicesNum++;
				   			  $('.addNums').text(addDevicesNum);
				   			  $('#addInput').val('');
			        	 }else{
			        		 tipText(res.message);
			        	 }
			         }
			  });   
		 
		});
		//起止和输入tab
		$('.tabs').on('click','span',function(){
				 let i=$(this).index();
				 deviceNumType=i;
				 $(this).addClass('active').siblings().removeClass('active');
				 $('.lists li').eq(i).addClass('show').siblings().removeClass('show');
		});
		//默认获取selected中activeing的位置
		//选择设置类型
		$('.selects').on('click','span',function(){
			  let i=$(this).index();
			  selected=i;
			  $(this).addClass('activeImg').siblings().removeClass('activeImg');
		});
		$('.button').click(function(){
			  var dataObj={};
			  if(deviceNumType==0){//起止编号添加
					var deviceStartId=$('#startNum').val(),deviceEndId=$('#endNum').val();
				    if(deviceStartId===''){
				    	  tipText('请输入起止设备编号');
				    	  return;
				    } 
				    if(deviceEndId===''){
				    	  tipText('请输入终止设备编号');
				    	  return;
				    }
				    if(Number(deviceEndId)<Number(deviceStartId)){
				    	  tipText('终止编号需大于起止编号');
				    	  return;
				    }
				    dataObj={
						  deviceStartId:deviceStartId,
						  deviceEndId:deviceEndId,
						  merId:merchantId,
						  deviceIds:[]
				    };
			  }else if(deviceNumType==2){//当用户输入了店铺id...
					if(onLineMerchantIdDeviceids.length===0){
					   	tipText('选择的商户名下未绑定设备!');
					   	return;
					}			  
					var sArr=removeAttrSameElement(onLineMerchantIdDeviceids);//数组去重
					dataObj={
						  deviceStartId:null,
						  deviceEndId:null,
						  deviceIds:sArr,
						  merId:merchantId
				    }; 
			 }else{//输入设备编号
					if(deviceIds.length===0){
					   	tipText('你还未添加设备ID');
					   	return;
					}
					var sArr=removeAttrSameElement(deviceIds);//数组去重
					dataObj={
						  deviceStartId:null,
						  deviceEndId:null,
						  deviceIds:sArr,
						  merId:merchantId
				    }; 
	          }
			  startShieldLayer();//加载遮罩
			  //发送请求
			  $.ajax({
			         type:'POST',
			         url:reqUrl+"wx/getExistDeviceIds", 
			         // contentType:"application/json;charset=utf-8",  //发送信息至服务器时内容编码类型。            
			         data:dataObj,
			         dataType:'json',
			         error:function(obj){
			        	 finishShieldLayer();
			         },
			         success:function(res){
			        	 finishShieldLayer();
			        	 if(res.result==='success'){
			        		 sessionStorage.setItem('type1',JSON.stringify(dataObj));
							  if(selected===0){// 设置费用
						    	  window.location.href=reqUrl+'/wx/setBatchCost?merchantId='+merchantId+'&custNo='+custNo;
						      }else if(selected===1){// 去设置激活|取消激活
								  window.location.href=reqUrl+'/wx/setBatchGroundingOrNot?merchantId='+merchantId+'&custNo='+custNo;
							  }else if(selected===2){//绑定商家
								  window.location.href=reqUrl+'/wx/setBatchBindTerminalMerchant?merchantId='+merchantId+'&custNo='+custNo;
							  }
			        	 }else {
			        		 tipText(res.message);
			        		 return;
			        	 }
			         }
			  })	  
		  });	  
	  });
	  /*  扫码获取设备信息 */
	  function getDeviceId(data){
		  let deviceId={
				  codeContent:data,
				  merId:merchantId
		 };
		 //deviceId=JSON.stringify(deviceId);
		 $.ajax({
	        	type:"POST", 
	            url:reqUrl+"wx/checkDeviceIdIsCorrectForDeviceScan", 
	            contentType:"application/json;charset=utf-8",  //发送信息至服务器时内容编码类型。             
	            data:deviceId,
	            dataType:'json',
	            success: function (res) {
	            	if(res.result==='success'){
	            		let addNewDeviceNum=res.responseInfo;//获取的设备iD
	            		if(addNewDeviceNum){
		            		 var eachSwitch=true;	
		            	     $.each(deviceIds,function(i,dev){
		            	    	 if(Number(dev)===Number(addNewDeviceNum)){
		            	    		 tipText('扫码设备已添加,请勿重复扫码');
		            	    		 eachSwitch=false;
		            	    		 return false;
		            	    	 }
		            	     });
		            	     if(eachSwitch===true){
		            	    	 deviceIds.push(addNewDeviceNum);
			   		             $('.list-com').append(
			   							  '<li><span>'+addNewDeviceNum+'</span><span class="delete-icon">x</span></li>'
			   					  );  
			   		             addDevicesNum++;
			   					 $('.addNums').text(addDevicesNum);
		            	     }
		            		}else{
		            			tipText('扫码设备不存在,请重新扫码');
		            		}
	            	}else{
	            		tipText(res.message);
	            	}
	            }
		  });     
	 };
	 // //默认获取selected中activeing的位置
	 function getActiveingIndex(){
		 $('.selects span').each(function(i,el){
			 if($(this).hasClass('activeImg')){
				 selected=i;
			 }
		 });
	 };
	  //提醒
	  function tipText(cont){
	    $("#result_prompt").text(cont);	    	
	    $("#messageDialog").show();
	    $("#msg_btn").click(function(){
		   $("#messageDialog").hide();	
	     });
      };
	
	// 微信授权
	function getWeixinConfig(){
		 let url = window.location.href.split('#')[0];
	   var urlInfo={
	          url:url
	        };
	     //urlInfo=JSON.stringify(urlInfo);
		$.ajax({
        	type:"POST", 
            url:reqUrl+"wx/getWxJsapiSignatureInfo", 
            //contentType:"application/json;charset=utf-8",  //发送信息至服务器时内容编码类型。             
            data:urlInfo,
            dataType:'json',
            error:function(obj){},
            success:function(res){
            	if(res.result==='success'){
            		 wx.config({
	                     beta:true,
	                     debug: false,
	                     appId: res.responseInfo.appid,
	                     timestamp: res.responseInfo.timestamp,
	                     nonceStr: res.responseInfo.noncestr,
	                     signature: res.responseInfo.signature,
	                     jsApiList: ['checkJsApi', 'scanQRCode']
	                   });
            	}
            }
            });
   };
   //普通数组去重
   function removeAttrSameElement(attr) {
        var arrFilter = [];
        var str="";
        for (var i = 0; i < attr.length; i++){
        	if (arrFilter.indexOf(attr[i]) == -1) {
                arrFilter.push(attr[i]);
                if(i==0){
                	str=attr[i];
                }else{
                	str=str+","+attr[i];
                }
            }
        }
        return str;
    };
	    
   // 获取所添加的列表
   function getAddList(dataInfo){
	  //var dataInfo=sessionStorage.getItem('type1');//获取费用设置参数
	  $.ajax({
	         type:'POST',
	         url:reqUrl+"merchantDevice/getExistDeviceIds.htm", 
	         contentType:"application/json;charset=utf-8",  //发送信息至服务器时内容编码类型。             
	         data:dataInfo,
	         dataType:'json',
	         success:function(res){
	        	 if(res.result==='success'){
	        		 /* lists=res.responseInfo; 
	        		 $('.typeList').text(lists.length); */
	        	 }else {
	        		 tipText(res.message);
	        	 }
	         }
	  })      
  };
 /**
  * 开启屏蔽层.
  */
 startShieldLayer = function() {
 	$('#myModal').modal("show");
 }
 /**
  * 结束屏蔽层.
  */
 finishShieldLayer = function() {
 	$('#myModal').modal("hide");
 }
</script>
