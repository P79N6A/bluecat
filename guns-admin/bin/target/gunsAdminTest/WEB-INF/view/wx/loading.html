<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="yes" name="apple-touch-fullscreen">
    <title>加载中</title>
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
        }
        .devblank1{
            height: 18.8%;
        }
        .devblank2{
            height: 6.1%;
        }
        .devblank3{
            height: 5.1%;
        }
        .imgtop{
            height: 25.7%;
            text-align: center;
        }
        .imgtop img{
            display: block;
            max-width: 100%;
            height: 100%;
            margin: 0 auto;
        }
        .imgloading{
            width: 18px;
            height: 18px;
            margin: 0 auto;
        }
        .imgloading img{
            display: block;
            width: 100%;
            height: 100%;
        }
        .loadingtext{
            text-align: center;
            font-size: 12px;
            color: #909090;
        }
    </style>
</head>
<body>
    <div class="devblank1"></div>
    <div class="imgtop">
        <img src="${ctxPath}/static/wx/img/huojianloading.png">
    </div>
    <div class="devblank2"></div>
    <div class="imgloading">
        <img src="${ctxPath}/static/wx/img/loading.gif">
    </div>
    <div class="devblank3"></div>
    <p class="loadingtext">正在加载中...</p>
</body>
</html>
