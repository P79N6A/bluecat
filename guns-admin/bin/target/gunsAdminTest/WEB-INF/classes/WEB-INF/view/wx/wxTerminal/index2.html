<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">   
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">

<title>商户中心</title>

<script src="${ctxPath}/static/wx/comonJs/reset.js"></script>
<link rel="stylesheet" type="text/css"  href="${ctxPath}/static/wx/css/reset.css">
<link rel="stylesheet" type="text/css"  href="${ctxPath}/static/wx/wxAppcss/common/BombBox.css">
<link rel="stylesheet" type="text/css"  href="${ctxPath}/static/wx/iconfont/merchantcenter/iconfont.css">
<link rel="stylesheet" type="text/css"  href="${ctxPath}/static/wx/wxAppcss/merchantcenter/merchantCoporateLogin.css?v=1">    
</head>
<body>
    <div id="container"></div>
 	<script>reset();</script>
	<div class="head">
	    <div class="headcontbox">
	        <div class="weixin-avatar"><img src="${custInfoModel.headImgUrl}" alt=""></div>        
	        <div class="headcont">
	            <div class="weixin-infor">           
	                 <h3>${custInfoModel.nickName}
	                 	<span></span>
	                 	<b>${merchantInfo.merchantTypeCn}</b>
	                 </h3>
	                 <p>商户号&nbsp;&nbsp;&nbsp;${merchantInfo.id}</p>
	                 <p class="head-mername">商户姓名&nbsp;&nbsp;&nbsp;${merchantInfo.personName}</p>  
	                 <p>个人中心号&nbsp;&nbsp;&nbsp;${merchantInfo.id}</p>  
	            </div>
	        </div>        
	    </div>
	</div>
	<div class="switchaccount" id="switchAccount">
			<form id="switchAccountForm" action="${ctxPath}/wx/switchAccountList.htm" method = "post">
		    	切换账户	 
		    	<input id="custNo" name="custNo" type="hidden" value = "${custInfoModel.custNo}"/>  
				<i class="iconfont icon-more"></i>	    	 
			</form>
	</div>
	<script src="${ctxPath}/static/wx/comonJs/jquery-1.8.3.min.js?v=1"></script>
	<script src="${ctxPath}/static/wx/wxAppJs/merchantcenter/merchantCoporateHead.js?v=1"></script>

	<div class="function-list">	
		<form id="deviceBindingForm" class="function-boxform" action="${ctxPath}/wx/bindDev" method = "post">
			<input id="merchantId" name="merchantId" value = "${merchantInfo.id}" type="hidden" />
			<input id="custNo" name="custNo" value = "${custInfoModel.custNo}" type="hidden" />
			<input id="merchantType" name="merchantType" value = "${merchantInfo.merchantType}" type="hidden" />
			<input id="tradesTotalShopKeeperType" name="tradesTotalShopKeeperType" value = "${merchantInfo.shopkeeperType}" type="hidden" />
			<input id="merchantLevel" name="merchantLevel" value = "${merchantInfo.merchantLevel}" type="hidden" />
			<input id="openId" name="openId" type="hidden" value = "${custInfoModel.openId}"/>
	    	<div class="function-box function-boxbd" id="deviceBinding">
		    	<div class="function-cont">
			    	<div>
			    		<i class="icon bindshebei"></i>
			    		<p>绑定设备</p>     			   		
			    	</div>    		
		    	</div>
	    	</div>		    
		</form>	
		<form id="myDevicesForm" class="function-boxform" action="${ctxPath}/wx/getMyDevices" method = "post">
			<input id="merchantId" name="merchantId" value = "${merchantInfo.id}" type="hidden" />
			<input id="custNo" name="custNo" value = "${custInfoModel.custNo}" type="hidden" />
			<input id="merchantType" name="merchantType" value = "${merchantInfo.merchantType}" type="hidden" />
			<input id="tradesTotalShopKeeperType" name="tradesTotalShopKeeperType" value = "${merchantInfo.shopkeeperType}" type="hidden" />																										   
			<input id="merchantLevel" name="merchantLevel" value = "${merchantInfo.merchantLevel}" type="hidden" />
			<input id="openId" name="openId" type="hidden" value = "${custInfoModel.openId}"/>
	    	<div class="function-box function-boxsb" id="myDevices">
		    	<div class="function-cont">
			    	<div>
			    		<i class="icon wodeshebei"></i>
			    		<p>我的设备（台）</p>    		
			    		<p>${devNum}</p>    		
			    	</div>    		
		    	</div>
	    	</div>		    
		</form>	
		<form id="tradesTotalForm" class="function-boxform" action="${ctxPath}/wx/getMyTradeInfo" method = "post">
			<input id="merchantId" name="merchantId" value = "${merchantInfo.id}" type="hidden" />
			<input id="custNo" name="custNo" value = "${custInfoModel.custNo}" type="hidden" />
			<input id="merchantType" name="merchantType" value = "${merchantInfo.merchantType}" type="hidden" />
			<input id="tradesTotalShopKeeperType" name="tradesTotalShopKeeperType" value = "${merchantInfo.shopkeeperType}" type="hidden" />
			<input id="merchantLevel" name="merchantLevel" value = "${merchantInfo.merchantLevel}" type="hidden" />
			<input id="openId" name="openId" type="hidden" value = "${custInfoModel.openId}"/>
			<input id="addr" name="addr" value = "" type="hidden" />
	       	<div class="function-box function-boxjy" id="tradesTotal">
		    	<div class="function-cont">
			    	<div>
			    		<i class="wodeshouyi"></i>
			    		<p>我的收益</p>    		
			    	</div>    		
		    	</div>
	    	</div>
		</form>
		<form id="myTradeFrom" class="function-boxform" action="${ctxPath}/wx/getMerchantOrderInfo" method = "post">
			<input id="merchantId" name="merchantId" value = "${merchantInfo.id}" type="hidden" />
			<input id="custNo" name="custNo" value = "${custInfoModel.custNo}" type="hidden" />
			<input id="openId" name="openId" type="hidden" value = "${custInfoModel.openId}"/>
	    	<div class="function-box function-boxwallet" id="myTrade">
		    	<div class="function-cont">
			    	<div>
			    		<i class="icon wodejiaoyi"></i>
			    		 <p>交易查询</p>  
			    	</div>    		
		    	</div>
	    	</div>		    
		</form>	
		<form id="myInfoForm" class="function-boxform" action="${ctxPath}/wx/getMyMerInfoShow" method = "post">
			<input id="merchantId" name="merchantId" value = "${merchantInfo.id}" type="hidden" />
			<input id="custNo" name="custNo" value = "${custInfoModel.custNo}" type="hidden" />
			<input id="merchantType" name="merchantType" value = "${merchantInfo.merchantType}" type="hidden" />
			<input id="tradesTotalShopKeeperType" name="tradesTotalShopKeeperType" value = "${merchantInfo.shopkeeperType}" type="hidden" />
			<input id="merchantLevel" name="merchantLevel" value = "${merchantInfo.merchantLevel}" type="hidden" />
			<input id="openId" name="openId" type="hidden" value = "${custInfoModel.openId}"/>
			<input id="addr" name="addr" value = "" type="hidden" />
	       	<div class="function-box function-boxxx" id="myInfo">
		    	<div class="function-cont">
			    	<div>
			    		<i class="icon personinfo"></i>
			    		<p>我的信息</p>    		
			    	</div>    		
		    	</div>
	    	</div>
		</form>	
	</div>
	<div class="prompt" id="messageDialog" style="display: none;">
	    <div class="prompt-cont">
	        <div class="tanchaungimg"><img src="${ctxPath}/static/wx/img/tanchuangimg.jpg"></div>
	        <p id="result_prompt">登陆成功</p>
	        <div class="promptBtn" id="msg_btn">确定</div>
	    </div>
	</div>	 
	<script src="${ctxPath}/static/wx/comonJs/jquery-1.8.3.min.js?v=1"></script>
	<script src="${ctxPath}/static/wx/comonJs/global.js?v=1"></script>
	<script src="${ctxPath}/static/wx/comonJs/jrrpc.js?v=1"></script>
	<script src="${ctxPath}/static/wx/comonJs/util.js?v=1"></script>
	<script src="${ctxPath}/static/wx/comonJs/global.js?v=1"></script>
	<script src="${ctxPath}/static/wx/comonJs/register/register.js?v=1"></script>
	<script src="${ctxPath}/static/wx/comonJs/jweixin-1.1.0.js?v=1"></script> 
	<script src="${ctxPath}/static/wx/comonJs/jquery.url.js?v=1"></script>
	<script src="${ctxPath}/static/wx/wxAppJs/merchantcenter/merchantCoporateTerminalLogin.js?v=2"></script>
	<script src="https://webapi.amap.com/maps?v=1.3&key=eb5f4260c53f8ad4835ec7e3de7af9df&plugin=AMap.Geocoder"></script>
</body>
</html>
